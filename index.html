<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./assets/styles/normalize.css" media="screen">
  </head>
  <body>
    <div class="dropdown">
      <div onclick="myFunction()" class="menu-container">
        <div class="menu bar-one"></div>
        <div class="menu bar-two"></div>
        <div class="menu bar-three"></div>
      </div>
      <div id="myDropdown" class="dropdown-content">
        <a href="#custom-date" onclick="popupDate()">Custom Date</a>
        <a href="#custom-title" onclick="popupTitle()">Custom Title</a>
      </div>
    </div>
    <table class="countdown-container">
      <tbody>
        <tr class="info">
          <td id="clockTitle" class="clock-title" colspan="4">Web Countdown Clock</td>
        </tr>
        <tr class="info">
          <td id="days">0</td>
          <td id="hours">0</td>
          <td id="minutes">0</td>
          <td id="seconds">0</td>
        </tr>
        <tr>
          <td>Days</td>
          <td>Hours</td>
          <td>Minutes</td>
          <td>Seconds</td>
        </tr>
      </tbody>
    </table>



    <!-- <div id="freeze-layer" class="frz-lyr"></div> style="diplay: none;-->
    <!-- <button onclick="validateNumber(prompt('Enter any number'));">Default Prompt</button> -->
    <!-- <button onclick="alert('Custom Prompt');">Custom Date</button> -->
    <!-- <button type="button" name="button" class="btn" onclick="changeBackground()">Change Background</button>
    <div id="result"></div> -->

    <div class="dialog-container">
      <div id="dialog-counter">
        <div class="dialog-header">
          <span id="dlgHeader">Custom Date</span>
        </div>
        <div class="dialog-body">
          <div id="dlg-message">example: 5 31 2018</div>
          <input id="dialogInputElDay" type="text" class="dialog-input-element" placeholder="day">
          <input id="dialogInputElMonth" type="text" class="dialog-input-element" placeholder="month">
          <input id="dialogInputElYear" type="text" class="dialog-input-element" placeholder="year">
        </div>
        <div class="dialog-footer">
          <input class="dialog-button" id="okay-button" name="okay" type="submit" value="Okay">

          <!-- <input id="guess-button" class="guess-button" name="guess" type="submit" value="Guess" /> -->

          <input class="dialog-button" value="Cancel" type="button" onclick="alert('You clicked the 'Cancel' button);">
        </div>
      </div>
    </div>

    <div>
      <p id="test-day">Test</p>
    </div>


    <script type="text/javascript" src="./assets/scripts/main.js"></script>
  </body>
</html>
