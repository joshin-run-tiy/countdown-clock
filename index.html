<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" media="screen">
  </head>
  <body>
    <table class="countdown-container">
      <tr class="info">
        <td colspan="4">Countdown Clock</td>
      </tr>
      <tr class="info">
        <td id="days">120</td>
        <td id="hours">4</td>
        <td id="minutes">12</td>
        <td id="seconds">22</td>
      </tr>
      <tr>
        <td>Days</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
      </tr>
    </table>
  </body>
</html>
