<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./assets/styles/normalize.css" media="screen">
  </head>
  <body>
    <div class="dropdown">
      <div onclick="myFunction()" class="menu-container">
        <div class="menu bar-one"></div>
        <div class="menu bar-two"></div>
        <div class="menu bar-three"></div>
      </div>
      <div id="myDropdown" class="dropdown-content">
        <a href="#custom-date" onclick="popupDate()">Custom Date</a>
        <a href="#custom-date" onclick="popupTitle()">Custom Title</a>
      </div>
    </div>
    <table class="countdown-container">
      <tbody>
        <tr class="info">
          <td id="clockTitle" class="clock-title" colspan="4">Web Countdown Clock</td>
        </tr>
        <tr class="info">
          <td id="days">0</td>
          <td id="hours">0</td>
          <td id="minutes">0</td>
          <td id="seconds">0</td>
        </tr>
        <tr>
          <td>Days</td>
          <td>Hours</td>
          <td>Minutes</td>
          <td>Seconds</td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" src="./assets/scripts/main.js"></script>
  </body>
</html>
