<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./assets/styles/styled-popups.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./assets/styles/normalize.css" media="screen">

  </head>
  <body>
    <table class="countdown-container">
      <tbody>
        <tr class="info">
          <td class="clock-title" colspan="4">Christmas Countdown Clock</td>
        </tr>
        <tr class="info">
          <td id="days">0</td>
          <td id="hours">0</td>
          <td id="minutes">0</td>
          <td id="seconds">0</td>
        </tr>
        <tr>
          <td>Days</td>
          <td>Hours</td>
          <td>Minutes</td>
          <td>Seconds</td>
        </tr>
      </tbody>
    </table>

    <!-- <div id="freeze-layer" class="frz-lyr"></div> <!--style="diplay: none;-->
    <button onclick="validateNumber(prompt('Enter any number'));">Default Prompt</button>
    <button onclick="alert('Custom Prompt');">Custom Date</button>
    <button type="button" name="button" class="btn" onclick="changeBackground()">Change Background</button>
    <div id="result"></div>

    <div class="dialog-container">
      <div id="dialog-counter">
        <div class="dialog-header">
          <span id="dlgHeader">Custom Date</span>
        </div>
        <div class="dialog-body">
          <div id="dlg-message">Message</div>
          <input id="dialogInputEl" type="text" class="dialog-input-element">
        </div>
        <div class="dialog-footer">
          <a onclick="alert('Okay');">Okay</a>
          <a onclick="alert('Cancel');">Cancel</a>
        </div>
      </div>
    </div>

            <!-- I stopped listening around 5 min for JS 2/2 -->


    <script type="text/javascript" src="./assets/scripts/main.js"></script>
  </body>
</html>
